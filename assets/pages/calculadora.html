<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/calculadora.css">
</head>
  <body>
    <div class="container borde my-5 text-center base">
        <p id="resultado">Resultado: </p>
        <div class="row p-2">
            <div class="col"><button class="btn btn-danger">AC</button></div>
            <div class="col"><button class="btn btn-info">+</button></div>
            <div class="col"><button class="btn btn-info">-</button></div>
            <div class="col"><button class="btn btn-info">/</button></div>
        </div>
        <div class="row p-2">
            <div class="col"><button class="btn btn-primary" id="boton7" value="7" onclick="clickBoton()">7</button></div>
            <div class="col"><button class="btn btn-primary"  id="boton" value="" onclick="clickBoton()">8</button></div>
            <div class="col"><button class="btn btn-primary" id="boton" value="" onclick="clickBoton()">9</button></div>
            <div class="col"><button class="btn btn-info">X</button></div>
            
        </div>
        <div class="row p-2">
            <div class="col"><button class="btn btn-primary" id="boton" value="" onclick="clickBoton()">4</button></div>
            <div class="col"><button class="btn btn-primary" id="boton" value="" onclick="clickBoton()">5</button></div>
            <div class="col"><button class="btn btn-primary" id="boton" value="" onclick="clickBoton()">6</button></div>
            <div class="col"><button class="btn btn-info">^</button></div>
            
        </div>
        <div class="row p-2">
            <div class="col"><button class="btn btn-primary" id="boton" value="" onclick="clickBoton()">3</button></div>
            <div class="col"><button class="btn btn-primary" id="boton" value="" onclick="clickBoton()">2</button></div>
            <div class="col"><button class="btn btn-primary" id="boton" value="" onclick="clickBoton()">1</button></div>
            <div class="col"><button class="btn btn-info">=</button></div>
            
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/assets/js/calculadora.js"></script>
</body>
</html>
