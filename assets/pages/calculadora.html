<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/calculadora.css">
</head>
  <body class="body">
    <div class="container borde my-5 text-center base">
        <div class="caja">
            <p class="resultado2" id="resultado"></p>    
        </div>
        
            
        <div class="row p-2">
            <div class="col"><button class="btn btn-danger" id="botonReset" value="" onclick="reset()">AC</button></div>
            <div class="col"><button class="btn btn-info" id="botonSuma" value="" onclick="suma()">+</button></div>
            <div class="col"><button class="btn btn-info" id="botonResta" value="" onclick="resta()">-</button></div>
            <div class="col"><button class="btn btn-info" id="botonDiv" value="" onclick="division()">/</button></div>
        </div>
        <div class="row p-2">
            <div class="col"><button class="btn btn-primary" id="boton7" value="7" onclick="accion7()">7</button></div>
            <div class="col"><button class="btn btn-primary"  id="boton8" value="" onclick="accion8()">8</button></div>
            <div class="col"><button class="btn btn-primary" id="boton9" value="" onclick="accion9()">9</button></div>
            <div class="col"><button class="btn btn-info" id="botonMulti" value="" onclick="multiplicacion()">X</button></div>
            
        </div>
        <div class="row p-2">
            <div class="col"><button class="btn btn-primary" id="boton4" value="" onclick="accion4()">4</button></div>
            <div class="col"><button class="btn btn-primary" id="boton5" value="" onclick="accion5()">5</button></div>
            <div class="col"><button class="btn btn-primary" id="boton6" value="" onclick="accion6()">6</button></div>
            <div class="col"><button class="btn btn-info" id="botonPote" value="" onclick="potencia()">^</button></div>
            
        </div>
        <div class="row p-2">
            <div class="col"><button class="btn btn-primary" id="boton3" value="" onclick="accion3()">3</button></div>
            <div class="col"><button class="btn btn-primary" id="boton2" value="" onclick="accion2()">2</button></div>
            <div class="col"><button class="btn btn-primary" id="boton1" onclick="accion1()">1</button></div>
            <div class="col"><button class="btn btn-info" id="botonResult" value="" onclick="igual()">=</button></div>
            
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/assets/js/calculadora.js"></script>
</body>
</html>
